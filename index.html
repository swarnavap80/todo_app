<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your To-Do APP</title>
    <link
      rel="shortcut icon"
      href="./src/images/to-do-list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-head">
        <h2>
          Your to-do list
          <img src="./src/images/to-do-list.png" alt="" srcset="" />
        </h2>
      </div>
      <div class="to-do-main">
        <div class="input">
          <input type="text" placeholder="Add your work" id="input-box" />
        </div>

        <button id="btn" onclick="submit()">ADD +</button>

        <ul id="list-con">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
